<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizer</title>
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <header>
      <h1 class="title">Organizer</h1>
    </header>
    <main>

      <div class="content">

        <div class="aggiungi_arg">
          <label for="titolo">Titolo: </label>
          <input type="text" id="titolo" name="titolo">
          <label for="descrizione">Descrizione: </label>
          <input type="text" id="descrizione" name="descrizione">
          <label for="collegamenti">Collegamenti: </label>
          <input type="text" id="collegamenti" name="collegamenti">
          <label for="voto">Voto: </label>
          <input type="text" id="voto" name="voto">
          <label for="materia">Materia: </label>
          <input type="text" id="materia" name="materia">

          <button id="bottone_aggiungi">Inserisci</button>
        </div>


        <div class="visualizza_arg">
          <ul id="lista_materie">
            <li><span class="materia_nome">Arte</span>
              <ul class="argomenti">

              </ul>
            </li>

            <li><span class="materia_nome">Filosofia</span>
              <ul class="argomenti">

              </ul>
            </li>

            <li><span class="materia_nome">Fisica</span>
              <ul class="argomenti">

              </ul>
            </li>

            <li><span class="materia_nome">Inglese</span>
              <ul class="argomenti">

              </ul>
            </li>

            <li><span class="materia_nome">Italiano</span>
              <ul class="argomenti">
                
              </ul>
            </li>
            
            <li><span class="materia_nome">Latino</span>
              <ul class="argomenti">
                
              </ul>
            </li>

            <li><span class="materia_nome">Matematica</span>
              <ul class="argomenti">
              </ul>
            </li>

            <li><span class="materia_nome">Scienze</span>
              <ul class="argomenti">
                
              </ul>
            </li>

            <li id="storia"><span class="materia_nome">Storia</span>
              <ul class="argomenti">
                
              </ul>
            </li>
          </ul>

        </div>
        
        <div class="leggi_arg">
          <h2 id="titolo_argomento">Titolo</h2>
          <hr>
          <h3 class="sottotitolo">Descrizione</h3>
          <p id="descrizione_argomento">Riavvia l'app per vedere la descrizione</p>
          <h3 class="sottotitolo">Collegamenti</h3>
          <p id="collegamenti_argomento">Riavvia l'app per vedere i collegamenti</p>

          <h3 class="sottotitolo">Voto:</h3>
          <p id="voto_argomento">Riavvia l'app per vedere il voto</p>

        </div>

        <div class="visualizza_cal" id="calendario"></div>
      </div>
      <div class="bottoni">
        <button class="main_buttons" id="bottone1">Aggiungi argomento</button>
        <button class="main_buttons" id="bottone4">Gestisci argomento</button>
        <button class="main_buttons" id="bottone2">Visualizza argomenti</button>
        <button class="main_buttons" id="bottone3">Visualizza calendario</button>
      </div>

      <div class="modifica">
        <h2>Modifica argomento</h2>
        <label for="titolo_mod">Titolo: </label>
          <input type="text" id="titolo_mod" name="titolo_mod">
          <label for="descrizione_mod">Descrizione: </label>
          <input type="text" id="descrizione_mod" name="descrizione_mod">
          <label for="collegamenti_mod">Collegamenti: </label>
          <input type="text" id="collegamenti_mod" name="collegamenti_mod">
          <label for="voto_mod">Voto: </label>
          <input type="text" id="voto_mod" name="voto_mod">
          <label for="materia_mod">Materia: </label>
          <input type="text" id="materia_mod" name="materia_mod">

          <div class="buttons">
            <button class="bottone_modifica" id="modifica">Modifica</button>
            <button class="bottone_modifica" id="elimina">Elimina</button>
            <button class="bottone_modifica" id="annulla">Annulla</button>
          </div>
      </div>
    </main>
  </body>
</html>
